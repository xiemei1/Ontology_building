<!-- 左侧导航 -->
<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar" nzCollapsible nzWidth="256px" nzBreakpoint="md" [(nzCollapsed)]="isCollapsed"
    [nzTrigger]="null">
    <div class="sidebar-logo">
      <a href="https://ng.ant.design/" target="_blank">
        <!-- <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo">-->
        <h1>Visual Exploration-{{version}}</h1>
      </a>
    </div>

    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li nz-submenu nzOpen nzTitle="Methods" nzIcon="dashboard">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a [routerLink]="[ '/others']">Text</a>

          </li>
          <li nz-menu-item nzMatchRouter>
            <a [routerLink]="[ '/statistic']">Name-Entities</a>

          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/rule">Compounds</a>
          </li>

          <li nz-menu-item nzMatchRouter>
            <a [routerLink]="[ '/senmantic']">Verbs</a>
          </li>


          <li nz-menu-item nzMatchRouter>
            <a [routerLink]="[ '/relations']">Relation</a>

          </li>

          <li nz-menu-item nzMatchRouter>
            <a [routerLink]="[ '/visualization']">Visualization</a>
          </li>
          
        </ul>

      </li>

      <li nz-submenu nzOpen nzTitle="customize" nzIcon="">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a>search</a>
          </li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
          <i class="trigger" nz-icon [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"></i>
        </span>
      </div>
    </nz-header>
    <!-- 内容栏 -->
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
